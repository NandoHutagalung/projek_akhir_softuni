<audio id="notification-audio" src="/static/audio/notif.mp3" preload="auto"></audio>
<audio id="notification-audio-selesai" src="/static/audio/selesai.mp3" preload="auto"></audio>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const eventSource = new EventSource('/notifikasi/');
    eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const soundselesai = document.getElementById('notification-audio-selesai');
        soundselesai.play();
        if (data && data.id) {
            Swal.fire({
                title: 'Pesan Hampir Selesai',
                text:  data.id,
                icon: 'info',
                confirmButtonText: 'OK',
            });
        } else {
            Swal.fire({
                title: 'Pesan Baru',
                text:  JSON.stringify(data),
                icon: 'info',
                confirmButtonText: 'OK',
            });
        }
    };
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const eventSource = new EventSource('/notifikasii/');
    eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const sound = document.getElementById('notification-audio');
        sound.play();
        if (data && data.id) {

});
</script>
