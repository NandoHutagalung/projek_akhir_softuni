<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%;">
            <h2 class="text-center mb-4">Register</h2>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

            <!-- Register Form -->
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- Hidden field for role -->
                <input type="hidden" name="role" value="member">

                <!-- Two Columns for First Name, Last Name -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_first_name" class="form-label">First Name:</label>
                        <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                    </div>
                </div>

                <!-- Two Columns for Username and Email -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_username" class="form-label">Username:</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    
                    </div>
                    <div class="col-md-6">
                        <label for="id_email" class="form-label">Email:</label>
                        <input type="text" name="email" id="id_email" class="form-control" required>
                    
                    </div>
                </div>

                <!-- Password and Confirm Password -->
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password:</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password:</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <div class="text-center mt-3">
                <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
