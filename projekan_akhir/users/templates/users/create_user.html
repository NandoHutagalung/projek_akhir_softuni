{% extends 'projekan_akhir/base.html' %}

{% block content %}
  <h2>Create New User</h2>
  
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create User</button>
  </form>
{% endblock %}
